<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>Internationalization - Ulusallaştırma 2</h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="3" style="border: 2px solid gold; width: 500px">
                <h:outputText value="#{loginSayfasi['language']}"/>

                <h:selectOneMenu value="#{dil.yerelDurum}" onchange="submit()"
                                 valueChangeListener="#{dil.yerelDurumDegisiminiKontrolEt}"
                                 style="border: 2px solid darkgoldenrod; width: 200px">
                    <f:selectItems value="#{dil.ulkelerHaritasi}"/>
                </h:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid style="border: 5px solid red; width: 500px"
                         columns="2" cellpadding="0" cellspacing="10">
                <f:facet name="uyeOlUstKisim">#{loginSayfasi['member_registration_process']}</f:facet>

                <h:outputText value="#{loginSayfasi.name}"/>
                <h:inputText value="-"/>
                <h:outputText value="#{loginSayfasi['surname']}"/>
                <h:inputText value="-"/>
                <h:outputText value="#{loginSayfasi['username']}"/>
                <h:inputText value="-"/>
                <h:outputText value="#{loginSayfasi['name']}"/>
                <h:inputText value="-"/>
                <h:outputText value="#{loginSayfasi['password']}"/>
                <h:inputText value="-"/>
                <h:panelGroup />
                <h:commandButton value="#{loginSayfasi['login']}"
                                 action="uyeGirisMetoduBurayaGelecek"/>
            </h:panelGrid>

        </h:form>


    </h:body>
</f:view>
</html>
